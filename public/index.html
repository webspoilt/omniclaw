<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniClaw | Hybrid Hive AI System</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass-bg: rgba(20, 20, 20, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #4facfe;
            --accent-glow: rgba(79, 172, 254, 0.5);
            --text-main: #f0f0f0;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient 3D Glow Backgrounds */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: pulse 8s infinite alternate ease-in-out;
        }

        .glow-1 {
            top: -20%;
            left: -10%;
        }

        .glow-2 {
            bottom: -20%;
            right: -10%;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.3) 0%, transparent 60%);
            animation-delay: -4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8) translate(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.2) translate(50px, 50px);
                opacity: 0.8;
            }
        }

        /* Glassmorphism Card (Hero Section) */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px 60px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Logo Configuration */
        .logo-container {
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .logo-container img {
            width: 140px;
            height: 140px;
            filter: drop-shadow(0 0 20px var(--accent-glow));
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }

            50% {
                transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            }
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* Installation Code Box */
        .code-container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: scanline 3s infinite linear;
        }

        @keyframes scanline {
            100% {
                left: 200%;
            }
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            color: #a8d0e6;
            user-select: all;
            white-space: nowrap;
            overflow-x: auto;
        }

        .copy-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-family: 'Outfit';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .copy-btn:hover {
            background: #00f2fe;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Links */
        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-outline {
            display: inline-block;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            background: rgba(79, 172, 254, 0.1);
            color: var(--accent);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 40px 20px;
            }

            code {
                font-size: 0.9rem;
            }

            .code-container {
                flex-direction: column;
                gap: 15px;
            }

            .links-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Ambient Backgrounds -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <!-- Main Glass Card -->
    <div class="glass-card">
        <div class="logo-container">
            <img src="./logo.svg" alt="OmniClaw Logo">
        </div>

        <h1>OmniClaw</h1>
        <div class="tagline">The Universal Hybrid Hive AI Agent System.</div>

        <div class="code-container" id="codeBox">
            <code id="installCommand">curl -fsSL https://omniclaw.ai/setup.sh | bash</code>
            <button class="copy-btn" onclick="copyCode()">Copy</button>
        </div>

        <div class="links-container">
            <a href="https://github.com/webspoilt/omniclaw" target="_blank" class="btn-outline">View on GitHub</a>
            <a href="https://github.com/webspoilt/omniclaw/blob/main/DEPLOYMENT_GUIDE.md" target="_blank"
                class="btn-outline">24/7 Deployment Guide</a>
        </div>
    </div>

    <script>
        // Use exact domain name if visited on Vercel
        document.addEventListener("DOMContentLoaded", () => {
            const host = window.location.hostname;
            // Only swap if it's not local file viewing and not the hardcoded domain yet
            if (host && host !== "" && host !== "localhost") {
                document.getElementById('installCommand').innerText = `curl -fsSL https://${host}/setup.sh | bash`;
            }
        });

        function copyCode() {
            const text = document.getElementById('installCommand').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                btn.style.background = '#4CAF50';
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = 'var(--accent)';
                }, 2000);
            });
        }
    </script>
</body>

</html>
